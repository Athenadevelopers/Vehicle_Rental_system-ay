<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VehicleRent Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100">

  <!-- Loading Screen -->
  <div id="loading-screen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
    <div class="text-center">
      <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-primary-600 mx-auto mb-6"></div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">VehicleRent Pro</h2>
      <p class="text-gray-600 mb-4">Loading your rental experience...</p>
      <div id="initialization-status" class="text-sm text-gray-500">
        Initializing system...
      </div>
    </div>
  </div>

  <!-- Main Content (Example) -->
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to VehicleRent Pro!</h1>
    <p class="text-gray-700">This is a placeholder for the main content of your application.</p>
  </div>

  <!-- Firebase Initialization -->
  <script type="module" src="assets/js/firebase-init.js"></script>
  <script type="module" src="assets/js/main.js"></script>

</body>
</html>
